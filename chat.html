<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Interface</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
  <style>
   
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      border-bottom: 2px solid #0056b3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      width: 35px;
      height: auto;
      margin-right: 10px;
    }
    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    .user-message, .bot-message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .user-message {
      justify-content: flex-end;
    }
    .message-bubble {
      background-color: #f1f1f1;
      border-radius: 10px;
      padding: 12px 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .bot-message .message-bubble {
      background-color: #e6e6e6;
    }
    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-top: 2px solid #007bff;
      background-color: #fff;
    }
    .user-input {
      width: calc(100% - 70px);
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.9em;
    }
 body {
      font-family: 'Roboto', Arial, sans-serif;
      background-image: url('q2.jpg'); /* Replace 'your-background-image.jpg' with your image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
backdrop-filter: blur(5px);
    }
    .chat-container {
      width: 400px;
      background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .send-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9em;
    }
    .send-btn:hover {
      background-color: #0056b3;
    }
    @media screen and (max-width: 480px) {
      .chat-container {
        border-radius: 0;
      }
      .chat-header {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="q1.jpg" alt="Logo" class="logo">
     Financial Tip
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-container">
      <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
      <button id="send-btn" class="send-btn">Send</button>
    </div>
  </div>

  <script>
const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-btn');

    function appendUserMessage(message) {
      const userMessage = document.createElement('div');
      userMessage.classList.add('user-message');
      const messageBubble = document.createElement('div');
      messageBubble.classList.add('message-bubble');
      messageBubble.textContent = message;
      userMessage.appendChild(messageBubble);
      chatMessages.appendChild(userMessage);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendBotMessage(message) {
      const botMessage = document.createElement('div');
      botMessage.classList.add('bot-message');
      const messageBubble = document.createElement('div');
      messageBubble.classList.add('message-bubble');
      messageBubble.textContent = message;
      botMessage.appendChild(messageBubble);
      chatMessages.appendChild(botMessage);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function askChatGPT(question) {
      // Here you can implement your logic to communicate with a chatbot/GPT service
      // For simplicity, let's just echo the user's question as a bot response
      appendBotMessage(question);
    }

    sendButton.addEventListener('click', function() {
      const message = userInput.value.trim();
      if (message !== '') {
        appendUserMessage(message);
        askChatGPT(message);
        userInput.value = '';
      }
    });

    userInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendButton.click();
      }
    });
    // JavaScript code remains the same as in the previous examples
    // ...
  </script>
</body>
</html>
